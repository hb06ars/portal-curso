<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Cursos - Portal Cursos</title>

    <link rel="stylesheet" th:href="@{/css/style-home.css}">
</head>

<body>

<!-- HEADER -->
<div th:insert="fragments/header :: header"></div>

<!-- MENU -->
<div th:insert="fragments/menu :: menu"></div>

<!-- CONTEÚDO -->
<div class="container">
    <h1>Meus Cursos</h1>

    <div class="courses">

        <div class="card">
            <img src="https://via.placeholder.com/400x200/000000/ffffff?text=Full+Cycle+4.0">
            <div class="card-content">
                <div class="card-title">Portal Cursos</div>
                <p>Domine habilidades essenciais para aplicações de grande porte.</p>
            </div>
        </div>

        <div class="card" onclick="redirecionar('/curso')">
            <img src="https://via.placeholder.com/400x200/000000/ffffff?text=Full+Cycle+3.0">
            <div class="card-content">
                <div class="card-title">Portal Cursos</div>
                <p>Aprenda a desenvolver aplicações modernas e escaláveis.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/400x200/000000/ffffff?text=Bônus+FullCycle">
            <div class="card-content">
                <div class="card-title">Bônus Portal Cursos</div>
                <p>Conteúdos extras exclusivos para alunos Portal Cursos.</p>
            </div>
        </div>

    </div>

    <div class="separator"></div>
</div>

<!-- SCRIPTS -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
