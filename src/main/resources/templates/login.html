<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Cursos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1c282d;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: space-between;
        }

        .container {
            padding-left: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 90%;
            max-width:500px;
        }

        @media (max-width: 400px) {
            .container {
                text-align: center;
                padding-left: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 90%;
                max-width:500px;
            }
        }

        .logo {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .logo span {
            color: #91a0a7;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
        }

        .input-group {
            min-width:100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #202020;
            color: white;
            font-size: 16px;
        }

        .forgot {
            font-size: 14px;
            margin-bottom: 30px;
            cursor: pointer;
            color: #dedede;
        }

        button {
            background: #91a0a7;
            color: black;
            border: none;
            padding: 14px;
            width: 180px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(1.1);
        }

        .side-logo {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side-logo svg {
            width: 60%;
            opacity: 0.8;
        }

         @media (max-width: 768px) {
            .side-logo {
                display: none;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #aaa;
        }

        footer span {
            margin: 0 10px;
        }

        .error-message {
            color: #ff5555;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">Portal Cursos</div>
    <h2>Desenvolvendo sua Applicação</h2>

    <!-- Mensagem de erro -->
    <div th:if="${param.error}" class="error-message">
        Usuário ou senha inválidos!
    </div>

    <!-- Formulário de login -->
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <input value="hb06ars@mail.com" type="email" name="username" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input value="123" type="password" name="password" placeholder="Senha" required>
        </div>

        <div class="forgot">Esqueci a senha</div>

        <button type="submit">Entrar</button>
    </form>
</div>

<div class="side-logo">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="24" height="24" fill=""></rect>
        <path d="M12 6.90909C10.8999 5.50893 9.20406 4.10877 5.00119 4.00602C4.72513 3.99928 4.5 4.22351 4.5 4.49965C4.5 6.54813 4.5 14.3034 4.5 16.597C4.5 16.8731 4.72515 17.09 5.00114 17.099C9.20405 17.2364 10.8999 19.0998 12 20.5M12 6.90909C13.1001 5.50893 14.7959 4.10877 18.9988 4.00602C19.2749 3.99928 19.5 4.21847 19.5 4.49461C19.5 6.78447 19.5 14.3064 19.5 16.5963C19.5 16.8724 19.2749 17.09 18.9989 17.099C14.796 17.2364 13.1001 19.0998 12 20.5M12 6.90909L12 20.5" stroke="white" stroke-linejoin="round"></path>
        <path d="M19.2353 6H21.5C21.7761 6 22 6.22386 22 6.5V19.539C22 19.9436 21.5233 20.2124 21.1535 20.0481C20.3584 19.6948 19.0315 19.2632 17.2941 19.2632C14.3529 19.2632 12 21 12 21C12 21 9.64706 19.2632 6.70588 19.2632C4.96845 19.2632 3.64156 19.6948 2.84647 20.0481C2.47668 20.2124 2 19.9436 2 19.539V6.5C2 6.22386 2.22386 6 2.5 6H4.76471" stroke="white" stroke-linejoin="round"></path>
    </svg>
</div>


<footer>
    Portal Cursos 2025 • Crie e edite seu portal
</footer>

</body>
</html>
